<div class="auth-container">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        id="email"
        [(ngModel)]="user.email"
        name="email"
        type="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        id="password"
        [(ngModel)]="user.password"
        name="password"
        type="password"
        required
      />
    </div>
    <button type="submit" class="btn">Sign In</button>
  </form>
</div>
